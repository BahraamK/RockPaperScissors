<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock | Paper | Scissors</h1>
    <section class="game-area">
        <div class="options">
            <button id="rock">🪨</button>
            <button id="paper">📃</button>
            <button id="scissors">✂️</button>
        </div>
        <div class="decisions">
            <p>
                Player:<br>Computer:<br><span id="result">result</span>
            </p>
        </div>
        <div class="score">
            <h2>Score:</h2>
            <p>
                Player:<span id="player-score">0</span>
                <br>
                Computer:<span id="computer-score">0</span>
            </p>
        </div>
    </section>
    <footer>
        <h3>Game Rules</h3>
        <p>Rock beats Scissor | Paper beats Rock | Scissors beats Paper</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
