<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>Rock | Paper | Scissors</h1>
    </header>
    <section class="game-area">
        <div class="options">
            <button onclick="startGame ('rock')">🪨</button>
            <button onclick="startGame ('paper')">📃</button>
            <button onclick="startGame ('scissors')">✂️</button>
        </div>
        <div class="decisions">
            <p>
              <span id="player-decision">Player:</span><br>
              <span id="computer-decision">Computer:</span><br>
              <span id="result"></span>
            </p>
        </div>
        <div class="score">
            <h2>Score:</h2>
                Player:<span id="player-score">0</span>
                <br>
                Computer:<span id="computer-score">0</span>
        </div>
        <img src="assets/images/game.theme.jpg" alt="Rock Paper Scissor image">
        </section>
    <footer>
        <h3>Game Rules</h3>
        <p>Rock beats Scissor | Paper beats Rock | Scissors beats Paper</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
